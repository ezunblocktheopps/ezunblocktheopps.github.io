<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Sigmi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a001f;
      color: #e0d7ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #290033;
      border-bottom: 3px solid #7000a8;
    }

    h1 {
      color: #d4a3ff;
    }

    .contact-section {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
      background-color: #2e0042;
      color: #fff;
    }

    input:focus, textarea:focus {
      outline: 2px solid #9f57ff;
    }

    button {
      background-color: #7000a8;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #9f57ff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #240032;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Sigmi</h1>
    <p>Have a question, idea?</p>
  </header>

  <section class="contact-section">
    <form action="https://formspree.io/f/xrbqnldn" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Sigmi Team | Powered by Myself</p>
  </footer>

</body>
</html>
