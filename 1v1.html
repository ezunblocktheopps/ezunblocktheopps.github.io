<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1.lol</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .game-container {
            margin: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        embed {
            width: 1280px;
            height: 720px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>1v1.lol</h1>
    </header>
    <div class="game-container">
        <embed type="text/plain" width="1280" height="720" src="https://ezunblocktheopps.github.io/1v1.lol/" />
    </div>
    <footer>
        <p>&copy; 2025 Sigmi Team | Designed with Sigmi Rizz</p>
    </footer>
</body>
</html>
