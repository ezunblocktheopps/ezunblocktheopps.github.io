<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmi</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        nav {
            margin: 30px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background: #ffaf7b;
            color: #333;
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sigmi Homepage</h1>
        <p>Open up the games you opp!</p>
    </header>
    <nav>
        <a href="https://sigmasigmatoiletedge.github.io/" target="_blank">Nettle Web</a>
        <a href="https://ezunblocktheopps.github.io/ezunblocktheopp.github.io/" target="_blank">CSGO Clicker</a>
        <a href="https://yoursite3.com" target="_blank">Site 3</a>
    </nav>
    <footer>
        <p>&copy; 2025 Sigmi Team | Designed with ❤️</p>
    </footer>
</body>
</html>
